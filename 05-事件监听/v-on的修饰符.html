<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id = "app">
<!--  1：.stop的修饰符的使用-->
  <div @click="divClick">
    <button @click.stop="btnClick">按钮</button>
  </div>
<!--2:prevent修饰符的使用-->
  <br>
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>
<!--  3:.监听某个键盘的键帽-->
  <input type="text" @keyup.enter="keyUp">
  <!--  3:.只触发一次回调-->
  <button @click.once="btn2Click">按钮2</button>

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好'
        },
      methods:{
          btnClick() {
            console.log("btnClick");
          },
        divClick(){
            console.log("divClick");

        },
        submitClick(){
            console.log("submitClick");
        },
        keyUp(){
            console.log("keyUp");
        },
        btn2Click(){
            console.log("btn2Click");
        }

      }
    })
</script>

</body>
</html>
