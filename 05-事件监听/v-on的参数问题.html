<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
<!--  事件调用方法没有参数-->
  <button @click = "btn1Click">按钮1</button>
<!--  在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的-->
<!--  <button @click="btn2Click(123)">按钮2</button>-->
  <button @click="btn2Click(123)">按钮2</button>

  <button>按钮3</button>
  <button>按钮4</button>


</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好'
        },
      methods:{
          btn1Click(){
            console.log( "btn1Click");
          },
          btn2Click(abc){
            console.log('....',abc);
          }
      }
    })
  //如果函数需要参数，但是没有传入，那么函数的形参为undefined
</script>
</body>
</html>
