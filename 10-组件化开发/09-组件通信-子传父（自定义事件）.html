<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<!--父组件模板-->
<div id = "app">
<!--  //3.2.监听事件-->
    <cpn @itemclick="cpnClick"></cpn>
</div>

<!--2.子组件模板-->

<template id="cpn">
  <div>
    <button v-for="item in categories"
            @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  //1.子组件
  const cpn = {
    template: `#cpn`,
    data(){
      return{
        categories: [
          {id:'aaa',name: '热门推荐'},
          {id:'bba',name: '大'},
          {id:'ccc',name: '大叔大婶'},
          {id:'ddd',name: '沈达大厦'}
        ]
      }
    },
    methods:{
      btnClick(item){
      //3.1发射事件
          this.$emit('itemclick')

      }
    }

  }
  //2.父组件
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好'
        },
      components:{
          cpn
      },
      //3.3处理事件
      methods:{
          cpnClick(item){
            console.log('cpnClick',item);
          }
      }
    })
</script>

</body>
</html>
