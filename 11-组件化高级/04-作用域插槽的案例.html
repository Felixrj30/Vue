<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id = "app">
  <cpn></cpn>
  <cpn>
<!--  目的是获取子组件中的Planguages
      vue2.5以下必须使用该模板-->
    <template slot-scope="slot">
<!--      第一种方法-->
      <span v-for="item in slot.data">{{item}}-</span>


    </template>
  </cpn>
  <cpn>
    <!--  目的是获取子组件中的Planguages
          vue2.5以下必须使用该模板-->
    <template slot-scope="slot">
      <!--      第二种方法:将数组转变成字符串，以该符号进行分割-->
      <span>{{slot.data.join('-')}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <ul>
      <slot :data="pLanguages">
        <li v-for="item in pLanguages">{{item}}</li>

      </slot>
    </ul>

  </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好'
        },
      components:{
          cpn:{
            template:`#cpn`,
            data(){
              return{
                pLanguages:['javaScript','c++','c#','Python','Go']
              }
            }
          }
      }
    })
</script>
</body>
</html>
