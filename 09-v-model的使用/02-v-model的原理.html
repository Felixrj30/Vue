<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id = "app">
<!--  <input type="text" v-model = "message"> 等同于下-->
  <input type="text" :value="message" v-on:input="valueChannge">
  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好'
        },
      methods:{
          valueChannge(event){
            this.message = event.target.value;
          }
      }
    })
</script>

</body>
</html>
